<!DOCTYPE html>
<html>
<head>
    <title>自訂倒數計時器帶線上音效</title>
</head>
<body>
    <h2>自訂倒數計時器</h2>
    <label for="timeInput">設定時間（秒）:</label>
    <input type="number" id="timeInput" placeholder="輸入秒數">
    <button onclick="startTimer()">開始計時</button>
    <h3 id="countdownDisplay"></h3>

    <!-- 使用 FreeSound 網站的音效 -->
    <audio id="alarmSound" src="https://freesound.org/s/691668/"></audio>

    <script>
        function startTimer() {
            var time = document.getElementById('timeInput').value;
            var countdownDisplay = document.getElementById('countdownDisplay');
            var alarmSound = document.getElementById('alarmSound');

            var timer = time, seconds;
            var countdown = setInterval(function () {
                seconds = parseInt(timer, 10);

                seconds = seconds < 10 ? "0" + seconds : seconds;

                countdownDisplay.textContent = seconds + " 秒";

                if (--timer < 0) {
                    clearInterval(countdown);
                    countdownDisplay.textContent = "時間到！";
                    alarmSound.play(); // 播放音效
                }
            }, 1000);
        }
    </script>
</body>
</html>
